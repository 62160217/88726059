<!DOCTYPE html>
<form_reserve html>
    <html lang="en">

    </html>

    <body>
        <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Hotel Booking</title>
            </head>
            <h3>Hotel Booking</h3>
            <table>
                <tr>
                    <td>
                        <label for="roomtype">Room Type</label>
                        <br>
                    </td>
                    <td>
                        <select name="roomtype">
                            <option value="0">Please Select</option>
                            <option value="Standard">Standard</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Deluxe">Deluxe</option>
                    <td></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Number of Guests
                    </td>
                    <td>
                        <select name=" numguest">
                            <option value="0">Plese Select</option>
                            <option value="1-2">1-2</option>
                            <option value="3-4">3-4</option>
                            <option value="5-6">5-6</option>
                            <option value="7-8">7-8</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>

                        <input type="text" placeholder="First" name="fame">
                        <input type="text" placeholder="Last" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" placeholder="Email@hotmail.com" name="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        Arrival
                    </td>
                    <td>
                        <input type="date" name="arrivaldate">
                        <input type="time" name="arrivaltime">
                    </td>
                </tr>
                <tr>
                    <td>
                        Departure
                    </td>
                    <td>
                        <input type="date" name="departuredate">
                        <input type="time" name="departuretime">
                    </td>
                </tr>
                <tr>
                    <td>
                        Free Pickup
                    </td>
                    <td>
                        <input type="radio" name="pickup" id="pickup" value="Yes">Yes,Sure!
                        <br><input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.
                    </td>
                </tr>
                <tr>
                    <td>
                        Flight Number
                    </td>
                    <td>
                        <Textarea name="flightnum" id="flightnum" rows="1" cols="50" placeholder="C1209"></Textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Other requests
                    </td>
                    <td>
                        <Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    <td>
                        <input type="submit" value="Complete Reservation" type="button" class="open">
                        <style type="text/css">
                            .open {
                                background-color: rgb(128, 128, 128);
                            }
                        </style>

                    </td>
                    </td>

            </table>



    </body>
